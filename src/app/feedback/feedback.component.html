<div class="login-background"></div>
<div class="container flex flex-column justify-content-center flex-wrap">
  <p-image src="images/logo_light.png" alt="Klbc logo" width="350"></p-image>
  <div class="flex align-items-center justify-content-center p-3">
    <h2 class="text-center text-gochi text-white">Rate the session</h2>
  </div>
  <div class="flex align-items-center justify-content-center p-3">
    <p-rating [(ngModel)]="rating" stars="5">
      <ng-template #cancelicon>
        <img
          src="https://primefaces.org/cdn/primeng/images/demo/rating/cancel.png"
          height="24"
          width="24"
        />
      </ng-template>
      <ng-template #onicon>
        <img
          src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon-active.png"
          height="24"
          width="24"
        />
      </ng-template>
      <ng-template #officon>
        <img
          src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon.png"
          height="24"
          width="24"
        />
      </ng-template>
    </p-rating>
  </div>
  <div class="flex align-items-center justify-content-center p-3">
    <p-button
      label="Send it"
      (click)="onSubmit()"
      class="p-button-rounded text-canva"
    ></p-button>
  </div>
</div>
