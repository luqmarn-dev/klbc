<div class="flex grid grid-rows-20 h-screen">
  <div class="flex row-span-7 items-center grid justify-center">
    <p-image
      width="250"
      src="images/logo_light.png"
      alt="Bouldering Club Logo"
    />
  </div>

  <!-- Login Card -->
  <div
    class="login-card row-span-13 min-h-[550px] flex flex-col justify-between"
  >
    <div class="justify-start">
      <div class="text-2xl title font-bold animate-[fadein_1s_ease-out]">
        You're Checked In
      </div>
      <div class="text-md font-light animate-[fadein_1s_ease-out] mt-1">
        Thank you for joining us! We hope you had a great time and look forward
        to seeing you again.
      </div>
    </div>
    <div
      class="flex flex-col flex-grow justify-center items-center"
      *ngIf="isFirstTime()"
    >
      <div class="text-md font-bold animate-[fadein_1s_ease-out] text-center">
        Please take some time to fill our feedback form for us to improve
      </div>
      <div class="flex row justify-center mt-2 animate-[fadein_1s_ease-out]">
        <p-button
          (click)="feedback()"
          styleClass="w-80 button-continue"
          label="Feedback Form"
        ></p-button>
      </div>
    </div>
    <div class="flex flex-col justify-end mb-10">
      <div class="flex row justify-center mt-8 animate-[fadein_1s_ease-out]">
        <p-button
          styleClass="button-sso w-80"
          label="Follow us on Instagram"
          (click)="instagram()"
        >

          styleClass="button-sso w-80"
          label="Share betas here"
          disabled="true"
