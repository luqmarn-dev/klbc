<div class="flex grid grid-rows-20 h-screen">
  <div
    class="flex row-span-11 items-center grid justify-center animate-slide-up"
  >
    <p-image src="images/logo_light.png" alt="Bouldering Club Logo" />
  </div>

  <!-- Login Card -->
  <div class="login-card row-span-9 min-h-[400px]">
    <div class="text-2xl animate-[fadein_1s_ease-out]">Login or sign up</div>
    <div class="flex row justify-center mt-8 animate-[fadein_1s_ease-out]">
      <p-floatlabel variant="on">
        <input
          #emailForm="ngModel"
          class="w-80"
          id="email"
          type="email"
          email
          pInputText
          [(ngModel)]="email"
        />
        <label for="email">Email</label>
      </p-floatlabel>
    </div>
    <div class="flex row justify-center mt-3 animate-[fadein_1s_ease-out]">
      <p-button
        styleClass="w-80 button-continue"
        label="Continue"
        [disabled]="emailForm.invalid || emailForm.pristine"
      ></p-button>
    </div>
    <div class="flex row justify-center mt-3 animate-[fadein_1s_ease-out]">
      or
    </div>
    <div class="flex row justify-center mt-3 animate-[fadein_1s_ease-out]">
      <p-button styleClass="button-sso w-80" label="Sign in with Google">
        <ng-template #icon>
          <svg
            version="1.1"

    </div>
    <div class="flex row justify-center mt-3 animate-[fadein_1s_ease-out]">
      <p-button styleClass="button-sso w-80" label="Sign in with Apple">
